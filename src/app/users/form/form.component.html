<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>

            {{' '}}

            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>

            {{' '}}

            <mat-form-field appearance="fill">
                <mat-label>Edad</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select
                    formControlName="country"
                    (selectionChange)="registerForm.value.country && getCities(registerForm.value.country)">
                    <mat-option *ngFor="let country of countries" [value]="country.name">
                        {{country.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            {{' '}}

            <mat-form-field appearance="fill" *ngIf="cities.length">
                <mat-label>City</mat-label>
                <mat-select formControlName="city">
                    <mat-option *ngFor="let city of cities" [value]="city">
                        {{city}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <br>

            <button
                (click)="addFamiliar()"
                mat-raised-button
                color="primary">
                Anadir familiar
            </button>

            <br>
            <br>

            <div *ngFor="let family of registerForm.controls.family.controls" [formGroup]="family">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre completo</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
    
                {{' '}}
    
                <mat-form-field appearance="fill">
                    <mat-label>Parentesco</mat-label>
                    <input matInput formControlName="relation">
                </mat-form-field>
    
                {{' '}}
    
                <mat-form-field appearance="fill">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" formControlName="age">
                </mat-form-field>
            </div>

            <br>

            <button mat-raised-button color="primary" (click)="enviar()">Enviar</button>
        </form>
    </mat-card-content>
</mat-card>
